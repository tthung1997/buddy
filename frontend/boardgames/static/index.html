<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/boardgames/static/style.css">
    <title>Board Games</title>
  </head>
  <body>
    <h1>Board Games</h1>
    
    <a href="/">Home</a>
    
    {{if .Error}}
    <p><span class="error">Error: {{.Error}}</span></p>
    {{else}}
    <ul>
      {{range .Collection.Items}}
      <li>{{.Name}}</li>
      {{end}}
    </ul>
    {{end}}
  </body>
</html>
